<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=“Calendar” />
    <meta name="keywords" content=“HTML,CSS,TS,JS,BOOTSTRAP” />
    <meta name="author" content="Hamilton Squad" />
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="../dist/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="light-mode">

    <header class="header">
        <div class="header-container">
            <img class="logo-header logo-light" id="logoLightHeader" src="../assets/img/logo-light.png">
            <img class="logo-header logo-dark hidden" id="logoDarkHeader" src="../assets/img/logo-dark.png">
            <div class="header-info">
                <div class="header-text">CALENDAR</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date">Date</div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>mon</div>
                    <div>tue</div>
                    <div>wed</div>
                    <div>thu</div>
                    <div>fri</div>
                    <div>sat</div>
                    <div>sun</div>
                </div>
                <div class="days">
                    <!-- DAYS -->
                </div>
                <div class="input-container">
                    <div class="today">
                        <button class="today-btn">Today</button>
                    </div>
                    <div class="toggle-theme">
                        <label class="switch">
                            <input type="checkbox" id="themeSwitch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="today-date">
                <div class="event-day">Day</div>
                <div class="event-date">Day Month Year</div>
            </div>
            <div class="events">
                <!-- EVENTS -->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add Event</div>
                    <i class="fa fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Title" class="event-name">
                        <div class="validation-message validation-title"></div>
                    </div>
                    <div class="add-event-input">
                        <select onfocus="this.size=3;" onblur="this.size=0;" onchange="this.size=1; this.blur()" class="event-select" id="eventSelect" name="events">
                            <option value="">Activity</option>
                            <option value="Chest">Chest</option>
                            <option value="Arms">Arms</option>
                            <option value="Forearms">Forearms</option>
                            <option value="Legs">Legs</option>
                            <option value="Back">Back</option>
                            <option value="Abs">Abs</option>
                            <option value="Cardio">Cardio</option>
                        </select>
                        <div class="validation-message validation-activity"></div>
                    </div>
                    <div class="add-event-input">
                        <input type="datetime-local" class="event-time-from">
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="event-checkbox" id="checkboxTo">
                        <label for="checkbox"> End date</label >
                    </div>
                    <div class="add-event-input">
                        <input type="datetime-local" class="event-time-to hidden-input">
                        <div class="validation-message validation-time"></div>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" class="event-checkbox" id="checkboxReminder">
                        <label for="checkbox" > Add a reminder</label >
                    </div>
                    <div class="add-event-input">
                        <select onfocus="this.size=3;" onblur="this.size=0;" onchange="this.size=1; this.blur()" class=" reminder-select event-select hidden-input" id="reminderSelect" name="reminder">
                            <option value="">Time</option>
                            <option value=5>5 minutes</option>
                            <option value=10>10 minutes</option>
                            <option value=15>15 minutes</option>
                            <option value=30>30 minutes</option>
                            <option value=60>1 hour</option>
                        </select>
                    </div>
                    <div class="add-event-input">
                        <textarea id="textBox" rows="5" cols="50" placeholder="Description"
                            class="description textbox"></textarea>
                    </div>
                </div>
                <div class="add-event-footer">
                    <div class="button add-event-btn">Add event</div>
                </div>
            </div>
            <button class="add-event">
                <i class="fas fa-plus"></i>
            </button>
            <div class="alarm" id="customAlarm"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <img class="logo logo-light" id="logoLight" src="../assets/img/logo-light.png">
            <img class="logo logo-dark hidden" id="logoDark" src="../assets/img/logo-dark.png">
            <div class="footer-info">
                <div class="footer-text">Group project for Assembler Institute June 2023 Promotion</div>
            </div>
            <div class="credits">
                <a href="https://github.com/antonyoandrei" class="credit" target="_blank"> Antonyo Andrei</a>
                    <a href="https://github.com/MiguelMayans" class="credit" target="_blank"> Miguel Mayans </a>
                    <a href="https://github.com/ferrancipres" class="credit" target="_blank"> Ferrán Ciprés</a>
                    <a href="https://github.com/ivanlomoro" class="credit" target="_blank"> Iván Martín Lomoro</a>
            </div>
        </div>
    </footer>

</body>

</html>
